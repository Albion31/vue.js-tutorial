<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1>{{ getFullName(firstName, lastName).name }}</h1>
    </div>

    <!-- <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script> -->
    <script src="vue.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          firstName: 'Lan',
          lastName: 'Pham'
        },
        methods: {
          getFullName: function(first, last) {
            return {
              name: first + ' ' + last
            }
          }
        }
      });
    </script>
  </body>
</html>
