<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <div v-bind:title="firstName + ' ' + lastName">Hover to see my name</div>
    </div>

    <!-- <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script> -->
    <script src="vue.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          firstName: "Lan",
          lastName: "Pham"
        }
      });
    </script>
  </body>
</html>
