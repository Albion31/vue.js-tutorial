<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>Title: {{ title }}</p>
      <p>Released: {{ release }}</p>
      <p>The movie is {{ release < 2000 ? 'old' : 'new' }}</p>
      <div v-bind:title="title">Hover your mouse here!</div>
    </div>

    <!-- <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script> -->
    <script src="vue.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          title: "The Matrix",
          release: 1999,
          movieUrl: "http://www.imdb.com/title/tt0133093/"
        }
      });
    </script>
  </body>
</html>
